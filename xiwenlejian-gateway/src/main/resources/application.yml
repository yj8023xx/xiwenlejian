server:
  port: 8000
spring:
  application:
    name: @artifactId@
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
        username: nacos
        password: nacos
      config:
        server-addr: ${spring.cloud.nacos.discovery.server-addr}
        file-extension: yml
        namespace: @nacos.namespace@
        shared-configs:
          - application-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}
        username: ${spring.cloud.nacos.discovery.username}
        password: ${spring.cloud.nacos.discovery.password}
    gateway:
      # 开启网关拉取nacos服务
      discovery:
        locator:
          enabled: true
      routes:
        - id: xiwenlejian-user
          uri:
            lb://xiwenlejian-user
          predicates:
            - Path=/user/**
        - id: xiwenlejian-book
          uri:
            lb://xiwenlejian-book
          predicates:
            - Path=/book/**
        - id: xiwenlejian-search
          uri:
            lb://xiwenlejian-search
          predicates:
            - Path=/search/**
  profiles:
    active: @profiles.active@